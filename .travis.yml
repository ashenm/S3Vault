dist:
  xenial

language:
  node_js

node_js:
  lts/*

install:
  make install

before_script:
  make production

script:
  make lint

before_deploy:
  - make minify
  - cp -f dist/vault.html dist/404.html # TEMP: https://github.com/travis-ci/dpl/issues/912

deploy:
  provider: pages
  local_dir: dist
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  fqdn: vault.ashenm.ml

after_deploy:
  make purge

